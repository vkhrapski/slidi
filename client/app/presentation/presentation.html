<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/slidi-logo.png" alt="slidi" class="img-rounded"> 
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="presentations" ng-repeat="presentation in presentations">
        <div class="presentation">
          <div class="presentation-title">
            <input type="text" ng-model="presentation.title">
          </div>
          <div class="presentation-tags">
            <button type="button" class="btn btn-danger"></button>
          </div>
          <div class="presentation-created-date">
          	{{presentation.createdAt}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
